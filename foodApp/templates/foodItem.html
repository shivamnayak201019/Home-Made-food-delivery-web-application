<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/foodApp/static/HM.css">
    
</head>

<body>
  {%block mymessage%}
    
    
  

    <div class="mcontent">
      <div class="mcusine">
          <h1>Weeky Menu</h1>
      </div>
      <div class="mcontainer">
              <a href="">
                <div class="mcard1">
                      
                                      <image src="/foodApp/static/MAKER1.png" alt="Maker1"></image>
      
                                      <p><h1>{{sessionname}}</h1></p>
                                      <div class="mstar">
                                              <i class="fa-solid fa-star"></i>
                                              <i class="fa-solid fa-star"></i>
                                              <i class="fa-solid fa-star"></i>

                                      </div>
                     
                </div>
              </a>      
         </div> 

              
    </div>
  


<div class="col-md-6 offset-md-3 mt-1 fu">
      <form class="pt-5" accept-charset="UTF-8"  method="POST" enctype="multipart/form-data" >
        {%csrf_token%}
       <div class="form-group">
        <select class="form-control" id="exampleFormControlSelect1" name="ufspec" >
          {% for i in cuisineObj%}
          <option value="{{i.region}}">{{i.region}}</option>
          {% endfor %}
        </select>

         <label for="exampleInputName">Item name</label>
         <input type="text" name="ufname" class="form-control" id="exampleInputName" placeholder="Enter Item name" required="required">
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1" required="required">Quantity in Kg</label>
         <input type="number" name="ufkg" class="form-control" id="fukg" aria-describedby="emailHelp" placeholder="Enter quantity in kg">
       </div>
       <div class="form-group">
         <label for="exampleFormControlSelect1">Amount per kg</label>
         <input type="number" class="form-control" id="exampleFormControlSelect1" name="ufprice" placeholder="enter amount per kg" >
           <!-- <option value="250">1kg 250 rs</option>
           <option value="500">1kg 500rs</option>
           <option value="600">1kg 600rs</option> -->
      
       </div>
       <hr>
       <div class="form-group mt-3">
         <label class="mr-2">Upload your food image:</label>
         <input type="file" name="ufimg">
       </div>
       <hr>
       <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>  
 



     
      <div class="u1menu">

              <!-- <div class="day1"> -->
                      
                      <div class="udaily">

                                      <h2>Morning Breakfast</h2>
                                      
                                      <!-- <a href=""> -->

                                      <div class="outerday">
                                              <div class="daydesc">
                                                      <ul>
                                                              <li><p id="spec">Today's Special{{j.item_name}}</p></li>
                                                              <hr>
                                                               <li><p>Quantity Available{{j.item_quantity}}</p></li>
                                                              <hr>
                                                              <li><p id="cost1">Per Kg price:{{j.item_price}}</p></li>
                                                      </ul>
                                              </div>
                                      </div>
                              
                              
                              
                              <!-- </a> -->
                              </button>
                            
                              
      
                      </div>
                     
              <!-- </div> -->

</div>
      
    
   
   
    <script src="/foodApp/static/foodItem.js"></script>
     

 {%endblock%}
